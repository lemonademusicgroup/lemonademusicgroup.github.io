<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Release Countdown â€“ Lemonade Music Group</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #0e0e0e; color: #f2f2f2; text-align: center; margin: 0; }
        header { background-color: #ffd700; padding: 30px; color: #000; }
        h1 { font-size: 2.5em; margin: 0; }
        #countdown { font-size: 3em; margin: 50px 0; }
        footer { background-color: #111; padding: 20px; color: #777; font-size: 0.9em; }
        .socials a { color: #ffd700; margin: 0 10px; text-decoration: none; }
    </style>
</head>
<body>
    <header>
        <h1>Next Release Drops In</h1>
    </header>
    <div id="countdown">Loading...</div>
    <script>
        const targetDate = new Date("2025-08-31T18:00:00").getTime();
        const countdown = document.getElementById("countdown");
        setInterval(() => {
            const now = new Date().getTime();
            const diff = targetDate - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }, 1000);
    </script>
    <footer>
        <div class="socials">
            Follow us:
            <a href="#">Instagram</a> |
            <a href="#">TikTok</a> |
            <a href="#">Facebook</a>
        </div>
        &copy; 2025 Lemonade Music Group
    </footer>
</body>
</html>
