<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player – Lemonade Music Group</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #0d0d0d; color: #f2f2f2; margin: 0; }
        header { background-color: #ffd700; padding: 30px; text-align: center; color: #000; }
        h1 { margin: 0; font-size: 2.5em; }
        .player { text-align: center; padding: 40px; }
        audio { width: 80%; max-width: 600px; margin-top: 20px; }
        footer { background-color: #111; text-align: center; padding: 20px; color: #777; font-size: 0.9em; }
    </style>
</head>
<body>
    <header>
        <h1>Listen to Our Music</h1>
        <p>Exclusive releases from Chiara, Luca, and more.</p>
    </header>
    <div class="player">
        <h2>Chiara – Secure</h2>
        <audio controls>
            <source src="your-audio-file.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>
    <footer>
        &copy; 2025 Lemonade Music Group. All rights reserved.
    </footer>
</body>
</html>
