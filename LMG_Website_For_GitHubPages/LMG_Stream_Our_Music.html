        header { background-color: #ffd700; padding: 30px; text-align: center; color: #000; }
        h1 { margin: 0; font-size: 2.5em; }

        footer { background-color: #111; text-align: center; padding: 20px; color: #777; font-size: 0.9em; }
        .socials a { color: #ffd700; margin: 0 10px; text-decoration: none; }

<body>
    <header>
        <h1>Stream Our Music</h1>
        <p>Watch, listen, and subscribe across your favorite platforms</p>
    </header>
    <div class="platforms">
        <div class="embed-block">
            <h2>YouTube</h2>
            <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" allowfullscreen></iframe>
        </div>
        <div class="embed-block">
